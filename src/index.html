<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>电影</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_455391_4nq9n30yu2x4j9k9.css">
</head>
<body>
  <main id="main">
    <section class="top250">
      <div class="wrap">
        <ul class="film-list"></ul>
      </div>
      <div class="loading"><span class="iconfont icon-loading2"></span></div>
    </section>
    <section class="north-america">
      <div class="wrap">
        <ul class="film-list"></ul>
      </div>
      <div class="loading"><span class="iconfont icon-loading2"></span></div>
    </section>
    <section class="search">
      <div class="search-area">
        <input type="text" placeholder="搜索电影">
        <span class="search-button">搜索</span>
      </div>
      <div class="search-result">
        <ul class="film-list"></ul>
      </div>
      <div class="loading"><span class="iconfont icon-loading2"></span></div>
    </section>
  </main>
  <footer id="footer">
    <ul>
      <li class="active">
        <span class="iconfont icon-rank"></span>
        <span>Top250</span>
      </li>
      <li>
        <span class="iconfont icon-northamerica"></span>
        <span>北美</span>
      </li>
      <li>
        <span class="iconfont icon-search"></span>
        <span>搜索</span>
      </li>
    </ul>
  </footer>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
